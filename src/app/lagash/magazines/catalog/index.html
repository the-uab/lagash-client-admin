<md-toolbar>
  <div class="md-toolbar-tools">
    <h1>
      Catalogos de revistas
    </h1>
    <span flex></span>
    <md-button class="md-icon-button"
               aria-label="add"
               ng-click="vm.show_catalog_create_dialog()">
      <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="more">
      <ng-md-icon icon="more_vert"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-content flex>
  <div>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Titulo de la revista</label>
      <input ng-model="vm.query.search" ng-change="vm.on_pagination()">
    </md-input-container>
  </div>
  <md-table-pagination md-limit="vm.query.limit" md-limit-options="[20, 25, 30]" md-page="vm.query.page" md-total="{{vm.total}}" md-on-paginate="vm.on_pagination" md-page-select></md-table-pagination>
  <div ng-if="vm.items.length == 0" class="wargos-text-align">
    <b>No existe <i>revistas</i> registrados</b>
  </div>
  <md-list>
    <md-list-item ng-repeat="item in vm.items" ng-click="vm.select_item(item)">
      <ng-md-icon icon="list"></ng-md-icon>
      <p>{{item.title}}</p>
    <md-switch class="md-secondary"
               ng-model="item.enabled"
               ng-change="vm.change_state(item)"></md-switch>
    </md-list-item>
  </md-list>
</md-content>

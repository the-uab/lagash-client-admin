<form layout="column" name="form" ng-submit="vm.register(vm.item)" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h1>
        Nuevo tutor
      </h1>
      <span flex></span>
      <md-button type="submit" class="md-raised">Aceptar</md-button>
      <md-button class="md-icon-button" aria-label="more">
        <ng-md-icon icon="more_vert"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content layout-padding>
    <div>
      <!-- <md-input-container class="md-block" flex-gt-xs>
        <label>Codigo</label>
        <input required ng-model="vm.item.code" md-maxlength="50">
        <div ng-messages="form.code.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container> -->
      <md-input-container class="md-block" flex-gt-xs>
        <label>Nombre</label>
        <input required ng-model="vm.item.first_name" md-maxlength="100">
        <div ng-messages="form.first_name.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>apellido</label>
        <input required ng-model="vm.item.last_name" md-maxlength="100">
        <div ng-messages="form.last_name.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Grado academico</label>
        <input required ng-model="vm.item.degree" md-maxlength="100">
        <div ng-messages="form.degree.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Nacionalidad</label>
        <md-select ng-model="vm.item.country">
          <md-option ng-repeat="country in vm.countries" ng-value="country.key">
            {{country.value}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
  </md-content>
</form>

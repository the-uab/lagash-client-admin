<form layout="column" name="form" ng-submit="vm.update_item(vm.item)">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h1>
        Actualizar una facultad
      </h1>
      <span flex></span>
      <md-button type="submit" class="md-raised">Guardar</md-button>
      <md-menu md-position-mode="target-right target">
        <md-button aria-label="Open demo menu"
                   class="md-icon-button"
                   ng-click="vm.openMenu($mdOpenMenu, $event)">
          <ng-md-icon icon="more_vert"></ng-md-icon>
        </md-button>
        <md-menu-content width="3">
          <md-menu-item ng-click="vm.delete_item(vm.item)">
            <md-button>
              <ng-md-icon icon="delete"></ng-md-icon>
              Eliminar
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
  </md-toolbar>
  <md-content layout-padding>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Nombre de la facultad</label>
      <input required ng-model="vm.item.name">
      <div ng-messages="form.name.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <md-list>
      <md-subheader class="md-no-sticky">Administracion</md-subheader>
      <md-list-item ng-repeat="carrer in vm.carrers">
        <ng-md-icon icon="business"></ng-md-icon>
        <p>{{carrer.name}}</p>
        <md-button class="md-icon-button" aria-label="delete" ng-click="vm.remove_carrers(carrer, $index)">
          <ng-md-icon icon="delete"></ng-md-icon>
        </md-button>
      </md-list-item>
    </md-list>
  </md-content>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h1>
        Carreras
      </h1>
    </div>
  </md-toolbar>
  <md-content>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Nombre de la carrera</label>
      <input ng-model="name" md-maxlength="50">
      <div ng-messages="form.name.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    </md-input-container>
    <md-button class="md-raised md-primary md-secondary"
               ng-click="vm.save_carrer(name)">
      Crear nueva carrera
    </md-button>
  </md-content>
</form>

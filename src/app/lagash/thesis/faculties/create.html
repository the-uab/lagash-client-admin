<md-dialog aria-label="Message" style="width: 500px">
  <form ng-cloak ng-submit="answer(title)">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Crear una facultad</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Close dialog" ng-click="cancel()">
          <ng-md-icon icon="close"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout-padding>
      <div>
        <md-input-container class="md-block" flex-gt-xs>
          <label>Nombre de la facultad</label>
          <input required ng-model="title" md-maxlength="250">
          <div ng-messages="form.title.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
        cancelar
      </md-button>
      <md-button class="md-raised md-primary" type="submit">
        Guardar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>

<md-content flex>
  <div layout="row" layout-fill>
    <div flex="40" layout="column">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h1>
            Tesis
          </h1>
          <span flex></span>
          <!-- <md-button class="md-icon-button"
                     aria-label="add"
                     ui-sref="lagash.thesis.list.create">
            <ng-md-icon icon="add"></ng-md-icon>
          </md-button> -->
          <md-button class="md-icon-button"
                     aria-label="business"
                     ui-sref="lagash.thesis.list.faculties">
            <ng-md-icon icon="business"></ng-md-icon>
          </md-button>
          <md-button class="md-icon-button"
                     aria-label="list"
                     ui-sref="lagash.thesis.list.catalog">
            <ng-md-icon icon="list"></ng-md-icon>
          </md-button>
          <md-button class="md-icon-button"
                     aria-label="add"
                     ng-click="vm.show_thesis_create_dialog()">
            <ng-md-icon icon="add"></ng-md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="more">
            <ng-md-icon icon="more_vert"></ng-md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-content flex>
        <div>
          <md-input-container class="md-block" flex-gt-xs>
            <label>Titulo de la tesis</label>
            <input ng-model="vm.query.search" ng-change="vm.search_thesis()">
          </md-input-container>
        </div>
        <md-table-pagination md-limit="vm.query.limit" md-limit-options="[20, 25, 30]" md-page="vm.query.page" md-total="{{vm.total}}" md-on-paginate="vm.on_pagination" md-page-select></md-table-pagination>
        <div ng-if="vm.thesis.length == 0" class="wargos-text-align">
          <b>No existe <i>tesis</i> registrados</b>
        </div>

        <md-list>
          <md-list-item ng-repeat="thesis in vm.thesis" ng-click="vm.select_thesis(thesis)">
            <ng-md-icon icon="book"></ng-md-icon>
            <p>{{thesis.title}}</p>
          <md-switch class="md-secondary"
                     ng-model="thesis.enabled"
                     ng-change="vm.change_state(thesis)"></md-switch>
          </md-list-item>
        </md-list>
      </md-content>
    </div>
    <div flex="60" layout="column">
      <ui-view layout="column" layout-fill>
      </ui-view>
    </div>
  </div>
</md-content>

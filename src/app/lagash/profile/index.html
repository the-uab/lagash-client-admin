<form layout="column" name="form" ng-submit="vm.update(vm.item)" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h1>
        Actualizar perfil
      </h1>
      <span flex></span>
      <md-button type="submit" class="md-raised">Actualizar</md-button>
    </div>
  </md-toolbar>
  <md-content layout-padding>
    <div>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Nombre</label>
        <input required ng-model="vm.item.name" md-maxlength="100">
        <div ng-messages="form.name.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Email</label>
        <input required ng-model="vm.item.email" md-maxlength="100">
        <div ng-messages="form.email.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Numero de celular</label>
        <input required ng-model="vm.item.cel" md-maxlength="100">
        <div ng-messages="form.cel.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-subheader class="md-no-sticky">Password</md-subheader>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Password</label>
        <input ng-model="vm.pass.new" type="password" md-maxlength="100">
        <div ng-messages="form.new.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Repetir password</label>
        <input ng-model="vm.pass.validator" type="password" md-maxlength="100">
        <div ng-messages="form.validator.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
    </div>
  </md-content>
</form>

<form layout="column" name="form" ng-submit="vm.register(vm.item)" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h1>
        Nuevo editorial
      </h1>
      <span flex></span>
      <md-button type="submit" class="md-raised">Aceptar</md-button>
      <md-button class="md-icon-button" aria-label="more">
        <ng-md-icon icon="more_vert"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content layout-padding>
    <div>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Nombre</label>
        <input ng-model="vm.item.name" md-maxlength="100">
        <div ng-messages="form.name.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Ciudad</label>
        <input ng-model="vm.item.city" md-maxlength="100">
        <div ng-messages="form.city.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Nacionalidad</label>
        <md-select ng-model="vm.item.country">
          <md-option ng-repeat="country in vm.countries" ng-value="country.key">
            {{country.value}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
  </md-content>
</form>

<md-toolbar>
  <div class="md-toolbar-tools">
    <h1>
      Libro
    </h1>
    <span flex></span>
    <!-- <md-button type="submit" class="md-raised">Aceptar</md-button> -->
    <md-button class="md-icon-button" aria-label="more">
      <ng-md-icon icon="more_vert"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-content>
  <div layout="row">
    <div flex="60" layout-padding class="replica-detail">
      <h1 class="md-title">Titulo</h1>
      <p>{{vm.item.title}}</p>
      <h4 class="md-title">Libro</h4>
      <p>{{vm.item._id}}</p>
      <h4 class="md-title">Ejemplar</h4>
      <p>{{vm.replica._id}}</p>
      <h4 class="md-title">Inventario</h4>
      <p>{{vm.item.inventory}}</p>
      <h4 class="md-title">Codigo</h4>
      <p>{{vm.item.code}}</p>
      <!-- <h4 class="md-title">ISBN</h4>
      <p>{{vm.item.isbn}}</p> -->
    </div>
    <div flex="40">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h1>
            Replica
          </h1>
          <span flex></span>
          <md-button type="submit" class="md-raised">Guardar</md-button>
        </div>
      </md-toolbar>
      <md-content layout-padding>
        <md-input-container class="md-block" flex-gt-xs>
          <label>Index</label>
          <input ng-model="vm.replica.index" md-maxlength="10" class="md-secondary">
          <div ng-messages="form.index.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <md-select ng-model="vm.replica.status"
                   placeholder="States"
                   class="md-no-underline">
         <md-option value="{{state.key}}" ng-repeat="state in vm.states">{{state.value}}</md-option>
       </md-select>
      </md-content>
    </div>
  </div>
</md-content>
<style media="screen">
.replica-detail p {
  text-align: right;
}
</style>

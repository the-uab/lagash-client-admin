<md-toolbar>
  <div class="md-toolbar-tools">
    <h1>
      Libro
    </h1>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="more">
      <ng-md-icon icon="more_vert"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-content layout-padding class="replica-detail">
  <h1 class="md-title">Titulo</h1>
  <p>{{vm.item.title}}</p>
  <h4 class="md-title">Detalle</h4>
  <md-input-container class="md-block" flex-gt-xs>
    <label>Libro</label>
    <input disabled ng-model="vm.item._id">
  </md-input-container>
  <md-input-container class="md-block" flex-gt-xs>
    <label>Ejemplar</label>
    <input disabled ng-model="vm.replica._id">
  </md-input-container>
  <md-input-container class="md-block" flex-gt-xs>
    <label>Inventario</label>
    <input disabled ng-model="vm.item.inventory">
  </md-input-container>
  <md-input-container class="md-block" flex-gt-xs>
    <label>Codigo</label>
    <input disabled ng-model="vm.item.code">
  </md-input-container>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h1>
        Replica
      </h1>
      <span flex></span>
      <md-button class="md-raised"
                 ng-click="vm.save_replica(vm.replica)">Guardar</md-button>
    </div>
  </md-toolbar>
  <md-content layout-padding>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Index</label>
      <input ng-model="vm.replica.index" md-maxlength="10" class="md-secondary">
      <div ng-messages="form.index.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <md-select ng-model="vm.replica.state"
               placeholder="States"
               class="md-no-underline">
      <md-option value="{{state.key}}" ng-repeat="state in vm.states">{{state.value}}</md-option>
    </md-select>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h1>
          Administrar
        </h1>
        <span flex></span>
        <!-- <md-button class="md-raised"
                   ng-click="vm.save_replica(vm.replica)">Guardar</md-button> -->
      </div>
    </md-toolbar>
    <md-content layout-padding>
      <div layout="row">
        <md-button class="md-raised"
                   ng-click="vm.save_replica(vm.replica)"
                   flex>
          Imprimir
        </md-button>
      </div>
      <div layout="row">
        <md-button class="md-raised"
                   ng-click="vm.save_replica(vm.replica)"
                   flex>
          Generar ficha topogr√°fica
        </md-button>
      </div>
    </md-content>
  </md-content>
</md-content>



<style media="screen">
.replica-detail p {
  text-align: right;
}
</style>

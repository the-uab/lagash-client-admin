<md-content flex>
  <div layout="row" layout-fill>
    <div flex="40" layout="column">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h1>
            Libros
          </h1>
          <span flex></span>
          <md-button class="md-icon-button"
                     aria-label="add"
                     ui-sref="lagash.books.list.catalog">
            <ng-md-icon icon="list"></ng-md-icon>
          </md-button>
          <md-button class="md-icon-button"
                     aria-label="add"
                     ng-click="vm.show_book_create_dialog()">
            <ng-md-icon icon="add"></ng-md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="more">
            <ng-md-icon icon="more_vert"></ng-md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-content flex>
        <div>
          <md-input-container class="md-block" flex-gt-xs>
            <label>Titulo del libro</label>
            <input ng-model="vm.query.search" ng-change="vm.search_books()">
          </md-input-container>
        </div>
        <md-table-pagination md-limit="vm.query.limit" md-limit-options="[20, 25, 30]" md-page="vm.query.page" md-total="{{vm.total}}" md-on-paginate="vm.on_pagination" md-page-select></md-table-pagination>
        <div ng-if="vm.books.length == 0" class="wargos-text-align">
          <b>No existe <i>libros</i> registrados</b>
        </div>
        <md-list>
          <md-list-item ng-repeat="book in vm.books" ng-click="vm.select_book(book)">
            <ng-md-icon icon="book"></ng-md-icon>
            <p>{{book.title}}</p>
          <md-switch class="md-secondary"
                     ng-model="book.enabled"
                     ng-change="vm.change_state(book)"></md-switch>
          </md-list-item>
        </md-list>
      </md-content>
    </div>
    <div flex="60" layout="column">
      <ui-view layout="column" layout-fill>
      </ui-view>
    </div>
  </div>
</md-content>

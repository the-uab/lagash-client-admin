<form layout="column" name="form" ng-submit="vm.register(vm.item)">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h1>
        Registrar nuevo usuario
      </h1>
      <span flex></span>
      <md-button type="submit" class="md-raised">Aceptar</md-button>
      <md-button class="md-icon-button" aria-label="more">
        <ng-md-icon icon="more_vert"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content layout-padding>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Email</label>
      <input required type="email" ng-model="vm.item.email" />
      <div ng-messages="form.clientEmail.$error" role="alert">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Name</label>
      <input required ng-model="vm.item.name">
      <div ng-messages="form.clientName.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Password</label>
      <input required ng-model="vm.item.password" type="password">
      <div ng-messages="form.clientName.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Numero de celular</label>
      <input required ng-model="vm.item.cel">
      <div ng-messages="form.clientName.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
  </md-content>
</form>

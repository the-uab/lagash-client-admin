<md-toolbar>
  <div class="md-toolbar-tools">
    <h1>
      Registrar nuevo usuario
    </h1>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="remove" ng-click="vm.delete(vm.item)">
      <ng-md-icon icon="delete"></ng-md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="more">
      <ng-md-icon icon="more_vert"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-content layout-padding>
  <form name="form" ng-submit="vm.update(vm.item)">
    <md-input-container class="md-block" flex-gt-xs>
      <label>Email</label>
      <input required type="email" ng-model="vm.item.email" />
      <div ng-messages="form.clientEmail.$error" role="alert">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Name</label>
      <input required ng-model="vm.item.name">
      <div ng-messages="form.clientName.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <!-- <md-input-container class="md-block" flex-gt-xs>
      <label>Password</label>
      <input required ng-model="vm.item.password" type="password">
      <div ng-messages="form.clientName.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container> -->
    <md-input-container class="md-block" flex-gt-xs>
      <label>Numero de celular</label>
      <input required ng-model="vm.item.cel">
      <div ng-messages="form.clientName.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <div layout="row">
      <md-button type="submit" class="md-raised md-primary">Actualizar</md-button>
    </div>
  </form>
</md-content>

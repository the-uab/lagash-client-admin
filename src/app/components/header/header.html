<md-toolbar layout="row" ng-if="!user" class="md-whiteframe-5dp">
  <div class="md-toolbar-tools">
    <a ui-sref="home">
      <h3>
        Attendance
      </h3>
    </a>
    <span flex></span>
    <div layout="row">
      <md-button class="md-raised" ui-sref="home.login">iniciar sesion</md-button>
      <md-button aria-label="Second Button" ui-sref="home.register">
        o registrarse
      </md-button>
    </div>
  </div>
</md-toolbar>

<md-toolbar layout="row" ng-if="user" class="md-whiteframe-5dp">
  <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')"
                 hide-gt-sm class="md-icon-button">
        <ng-md-icon icon="menu"></ng-md-icon>
      </md-button>
      <a ui-sref="attendance.home">
        <h1>Attendance</h1>
      </a>
    <div layout="row" hide-xs hide-sm>
      <md-button ng-repeat="option in options"
                 ui-sref="{{option.route}}">
        {{option.value}}
      </md-button>
    </div>
    <span flex></span>
    <div layout="row">
      <md-button aria-label="username">
        {{user.name}}
      </md-button>
      <md-button class="md-raised"
                 ng-click="logout()"
                 style="color: #333">cerrar session</md-button>
    </div>
  </div>
</md-toolbar>

<md-sidenav layout="column"
            class="md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            hide-gt-sm
            md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h1 ui-sref="home">
          Attendance
        </h1>
      </div>
    </md-toolbar>
    <div layout="column">
      <md-button ng-repeat="option in options"
                 ui-sref="{{option.route}}">
        {{option.value}}
      </md-button>
    </div>
  </div>
</md-sidenav>

<md-toolbar class="md-primary">
  <h1 class="md-toolbar-tools">
    Registrar nuevo usuario
  </h1>
</md-toolbar>
<md-content>

  <form name="loginForm" ng-submit="register(item)">
    <md-input-container class="md-block" flex-gt-xs>
      <label>Email</label>
      <input required type="email" name="clientEmail" ng-model="item.email" />
      <div ng-messages="loginForm.clientEmail.$error" role="alert">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Name</label>
      <input required ng-model="item.name">
      <div ng-messages="loginForm.clientName.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Password</label>
      <input required ng-model="item.password" type="password">
      <div ng-messages="loginForm.clientName.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Numero de celular</label>
      <input required ng-model="item.cel">
      <div ng-messages="loginForm.clientName.$error">
        <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>
    <div layout="row">
      <md-button class="md-raised" ui-sref="home">Cancelar</md-button>
      <md-button type="submit" class="md-raised md-primary">Aceptar</md-button>
    </div>
  </form>
</md-content>

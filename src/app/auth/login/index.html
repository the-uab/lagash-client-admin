<div class="main-login">
  <md-toolbar class="md-whiteframe-2dp">
    <h1 class="md-toolbar-tools">
      Iniciar session
    </h1>
  </md-toolbar>
  <md-content>
    <form ng-submit="vm.login(vm.item)">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Email</label>
        <input ng-model="vm.item.email" required>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Password</label>
        <input ng-model="vm.item.password" type="password" required>
      </md-input-container>
      <div layout="row">
        <md-button class="md-raised" ui-sref="home">Cancelar</md-button>
        <md-button type="submit" class="md-raised md-primary">Aceptar</md-button>
        <a ui-sref="home.register">registrarse</a>
      </div>
    </form>
  </md-content>
    <!-- <a ui-sref="home.forgot">Olvide mi contrase√±a</a> -->
</div>
<style media="screen">
  .main-login {
    width: 400px;
    padding: 50px 0px;
    margin: auto;
  }
</style>
